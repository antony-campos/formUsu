<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTAN3/azprGlAnm30DgpJLImSNaoOYzztl93vH2Cw4uU9ZT1SjeQ0z53l6V3Bjs" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="container text-center">
        <!-- Alerta de éxito -->
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">¡Registro Exitoso!</h4>
            <p>Los datos fueron guardados correctamente.</p>
        </div>

        <!-- Mostrar los datos del usuario -->
        <div class="border p-4 rounded">
            <h2>Datos Guardados</h2>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>Nombre:</strong> <span th:text="${nombre}">[Nombre]</span></li>
                <li class="list-group-item"><strong>Correo:</strong> <span th:text="${correo}">[Correo]</span></li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoMcLBH1nJ57aAnM7kiRteDscs6gibk74aEvoXvPrNjFSm9" 
            crossorigin="anonymous"></script>
</body>
</html>
