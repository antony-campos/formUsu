<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTAN3/azprGlAnm30DgpJLImSNaoOYzztl93vH2Cw4uU9ZT1SjeQ0z53l6V3Bjs" crossorigin="anonymous">
    <title>Formulario</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="border p-4 rounded" style="max-width: 400px; width: 100%;">
            <h1 class="text-center mb-4">Formulario de Registro</h1>
            <form action="/guardar" method="post" th:object="${usuario}" class="w-100">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" required>
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo:</label>
                    <input type="email" class="form-control" id="correo" name="correo" th:field="*{correo}" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100">Registrar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
